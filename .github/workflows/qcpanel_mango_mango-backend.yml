name: Build and Deploy ASP.Net Core App to Azure Web App - mango-backend

on:
  push:
    branches:
      - QCPanel_MANGO
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build the .NET Core project
        run: |
          cd api/Medical-Information.API/Medical-Information.API
          dotnet build --configuration Release

      - name: Publish the .NET Core project
        run: |
          cd api/Medical-Information.API/Medical-Information.API
          dotnet publish -c Release -o "${{ github.workspace }}/backend-publish"

      - name: Verify publish folder contents
        run: |
          echo "Listing files in backend-publish folder"
          dir "${{ github.workspace }}/backend-publish"

      - name: Upload build artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: "${{ github.workspace }}/backend-publish"

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: "${{ github.workspace }}/backend-publish"  # Ensure proper download path

      - name: Verify contents of downloaded artifact
        run: |
          echo "Listing files in the downloaded artifact folder"
          dir "${{ github.workspace }}/backend-publish"  # Check that files are in the correct directory

      - name: Verify workspace contents
        run: |
          echo "Listing files in the workspace"
          dir ${{ github.workspace }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1F31B4FA64B84DD89BB74652C192D576 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ACA035FE63A94D17BE868CA94CF02CF0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DD3500C4A094140A28F0FD0E9309711 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mango-backend'
          slot-name: 'Production'
          package: "${{ github.workspace }}/backend-publish"
